<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ClubSynergy</title>
    <style>
        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #FF5722;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #f44336;
        }

        .login-form .error-message {
            color: red;
            margin-top: 10px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-buttons a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 12px;
        }

        .social-buttons .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .social-buttons a.facebook {
            background-color: #3b5998;
        }

        .social-buttons a.google {
            background-color: #db4a39;
        }

        .social-buttons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form" action="connexion.php" method="POST">
            <h2>Connexion</h2>

            <label for="email">Adresse e-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>

            <div class="error-message">
                <!-- Afficher les messages d'erreur ici -->
            </div>

            <div class="social-buttons">
                <a href="https://www.facebook.com/" class="facebook">
                    <img src="C:\xampp\htdocs\ClubSynergy\Fb.jpg" alt="Facebook" class="icon"width="16" height="16">Se connecter avec Facebook
                </a>
                <a href="https://accounts.google.com/" class="google">
                    <img src="C:\xampp\htdocs\ClubSynergy\email.jpg" alt="Google" class="icon" width="16" height="16">Se connecter avec Google
                </a>
            </div>
        </form>
    </div>
</body>
</html>
